<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-area-stacked</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">

    <div class="ui-page-navbar ui-hide">
        <div class="ui-page-inner">
            <span class="ui-navbar-left ui-operate">
                <a href="module-chart.html">
                    <i class="icon icon-back"></i>
                    <span>超级图表</span>
                </a>
            </span>
            <span class="ui-navbar-center ui-navbar-text">area-stacked</span>
        </div>
    </div>
    <style>
    #container {
        margin: 0 auto;
        width:100%;
        height:50%;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        text-align: center;
    }
    </style>
    <div id="container"></div>
    <script type="text/javascript" src="../assets/module/ext.chart.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("body").autoapp();
        new Highcharts.Chart({
                            chart: {
                                renderTo: 'container',
                                defaultSeriesType: 'area'
                            },
                            title: {
                                text: 'Historic and Estimated Worldwide Population Growth by Region'
                            },
                            subtitle: {
                                text: 'Source: Wikipedia.org'
                            },
                            xAxis: {
                                categories: ['1750', '1800', '1850', '1900', '1950', '1999', '2050'],
                                tickmarkPlacement: 'on',
                                title: {
                                    enabled: false
                                }
                            },
                            yAxis: {
                                title: {
                                    text: 'Billions'
                                },
                                labels: {
                                    formatter: function() {
                                        return this.value / 1000;
                                    }
                                }
                            },
                            tooltip: {
                                formatter: function() {
                                    return ''+
                                         this.x +': '+ Highcharts.numberFormat(this.y, 0, ',') +' millions';
                                }
                            },
                            plotOptions: {
                                area: {
                                    stacking: 'normal',
                                    lineColor: '#666666',
                                    lineWidth: 1,
                                    marker: {
                                        lineWidth: 1,
                                        lineColor: '#666666'
                                    }
                                }
                            },
                            series: [{
                                name: 'Asia',
                                data: [502, 635, 809, 947, 1402, 3634, 5268]
                            }, {
                                name: 'Africa',
                                data: [106, 107, 111, 133, 221, 767, 1766]
                            }, {
                                name: 'Europe',
                                data: [163, 203, 276, 408, 547, 729, 628]
                            }, {
                                name: 'America',
                                data: [18, 31, 54, 156, 339, 818, 1201]
                            }, {
                                name: 'Oceania',
                                data: [2, 2, 2, 6, 13, 30, 46]
                            }]
                        });
    });
    </script>
</body>
</html>
