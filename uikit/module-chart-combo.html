<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-chart-combo</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">

    <div class="ui-page-navbar ui-hide">
        <div class="ui-page-inner">
            <span class="ui-navbar-left ui-operate">
                <a href="module-chart.html">
                    <i class="icon icon-back"></i>
                    <span>超级图表</span>
                </a>
            </span>
            <span class="ui-navbar-center ui-navbar-text">combo</span>
        </div>
    </div>
    <style>
    #container {
        margin: 0 auto;
        width:100%;
        height:50%;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        text-align: center;
    }
    </style>
    <div id="container"></div>
    <script type="text/javascript" src="../assets/module/ext.chart.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("body").autoapp();
        new Highcharts.Chart({
                            chart: {
                                renderTo: 'container'
                            },
                            title: {
                                text: 'Combination chart'
                            },
                            xAxis: {
                                categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
                            },
                            tooltip: {
                                formatter: function() {
                                    var s;
                                    if (this.point.name) { // the pie chart
                                        s = ''+
                                            this.point.name +': '+ this.y +' fruits';
                                    } else {
                                        s = ''+
                                            this.x  +': '+ this.y;
                                    }
                                    return s;
                                }
                            },
                            labels: {
                                items: [{
                                    html: 'Total fruit consumption',
                                    style: {
                                        left: '40px',
                                        top: '8px',
                                        color: 'black'              
                                    }
                                }]
                            },
                            series: [{
                                type: 'column',
                                name: 'Jane',
                                data: [3, 2, 1, 3, 4]
                            }, {
                                type: 'column',
                                name: 'John',
                                data: [2, 3, 5, 7, 6]
                            }, {
                                type: 'column',
                                name: 'Joe',
                                data: [4, 3, 3, 9, 0]
                            }, {
                                type: 'spline',
                                name: 'Average',
                                data: [3, 2.67, 3, 6.33, 3.33]
                            }, {
                                type: 'pie',
                                name: 'Total consumption',
                                data: [{
                                    name: 'Jane',
                                    y: 13,
                                    color: '#4572A7' // Jane's color
                                }, {
                                    name: 'John',
                                    y: 23,
                                    color: '#AA4643' // John's color
                                }, {
                                    name: 'Joe',
                                    y: 19,
                                    color: '#89A54E' // Joe's color
                                }],
                                center: [100, 80],
                                size: 100,
                                showInLegend: false,
                                dataLabels: {
                                    enabled: false
                                }
                            }]
                        });
    });
    </script>
</body>
</html>
