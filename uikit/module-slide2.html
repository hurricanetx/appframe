<!DOCTYPE HTML>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>uikit-module-slide</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">
    <div class="ui-page-navbar ui-hide">
        <div class="ui-page-inner">
            <span class="ui-navbar-left ui-operate">
                <a href="uikit.html">
                    <i class="icon icon-back"></i>
                    <span>UIKit</span>
                </a>
            </span>
            <span class="ui-navbar-center ui-navbar-text">全屏图片幻灯(slide)</span>
            <span class="ui-navbar-right ui-operate-icon">
                <a href="module-slide2-code.html">
                    <i class="icon icon-bars"></i>
                </a>
            </span>
        </div>
    </div>
    <div class="ui-layout">
        <style type="text/css">
        .full,.full ul{
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
        }
        .full li{
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .full li span{
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: center;
        }
        </style>
        <div class="full">
            <ul>
                <li>
                    <span data-src="http://d6.yihaodianimg.com/N03/M0A/2E/6B/CgQCs1LCO8aARtgNAAUoOTwJkJo20600_600x600.jpg"></span>
                </li>
                <li>
                    <span data-src="http://d8.yihaodianimg.com/N03/M0A/98/51/CgQCtFM5FRmAfLdbAAV3pP2X8_U22100_600x600.jpg"></span>
                </li>
                <li>
                    <span data-src="http://d8.yihaodianimg.com/N01/M03/6F/F8/CgQCrVOryiSAWzsHAARJhXCjkdM80500_600x600.jpg"></span>
                </li>
                <li>
                    <span data-src="http://d8.yihaodianimg.com/N03/M00/38/80/CgQCs1LPiQiAfTr5AARhbR5hua408100_600x600.jpg"></span>
                </li>
                <li>
                    <span data-src="http://d7.yihaodianimg.com/N06/M08/2D/EA/CgQIzlQG5riACqDdAAMW2BhNes819900_600x600.jpg"></span>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../assets/module/ui.slider.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("body").autoapp();
        $('.full').slider({
            continuousScroll : true,
            axisX : false,
            autoSwipe : false,
            lazyLoad : true
        });
    });
    </script>
</body>
</html>
