<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-slide</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">
    <div class="ui-page">
        <div class="ui-page-navbar ui-hide">
            <div class="ui-page-inner">
                <span class="ui-navbar-left ui-operate">
                    <a href="uikit.html">
                        <i class="icon icon-back"></i>
                        <span>UIKit</span>
                    </a>
                </span>
                <span class="ui-navbar-center ui-navbar-text">全屏文字幻灯(slide)</span>
                <span class="ui-navbar-right ui-operate-icon">
                    <a href="module-slide3-code.html">
                        <i class="icon icon-bars"></i>
                    </a>
                </span>
            </div>
        </div>
        <div class="ui-layout">
            <style type="text/css">
            .full,.full ul{
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
            }
            .full li{
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .full li:nth-child(1){
                background-color: red;
            }
            .full li:nth-child(2){
                background-color: yellow;
            }
            .full li:nth-child(3){
                background-color: blue;
            }
            .full li:nth-child(4){
                background-color: green;
            }
            .full li:nth-child(5){
                background-color: orange;
            }
            .full li h1{
                position: absolute;
                left: 0;
                top: 50%;
                width: 100%;
                height: 100px;
                line-height: 100px;
                margin-top: -50px;
                box-sizing: border-box;
                text-align: center;
                font-size: 20px;
                -webkit-transition: -webkit-transform .7s .3s;
                transition: transform .7s .3s;
            }
            .full li:nth-child(1) h1{
                -webkit-transform: translate3d(-100%, 0, 0);
            }
            .full li:nth-child(2) h1{
                -webkit-transform: translate3d(100%, 0, 0);
            }
            .full li:nth-child(3) h1{
                -webkit-transform: translate3d(100%, 200%, 0);
            }
            .full li:nth-child(4) h1{
                -webkit-transform: translate3d(-100%, 200%, 0);
            }
            .full li:nth-child(5) h1{
                -webkit-transform: translate3d(100%, -200%, 0);
            }
            .full li.cur h1{
                -webkit-transform: translate3d(0, 0, 0);
            }
            </style>
            <div class="full">
                <ul>
                    <li>
                        <h1>第一个的标题</h1>
                    </li>
                    <li>
                        <h1>第二个的标题</h1>
                    </li>
                    <li>
                        <h1>第三个的标题</h1>
                    </li>
                    <li>
                        <h1>第四个的标题</h1>
                    </li>
                    <li>
                        <h1>第五个的标题</h1>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/module/ui.slider.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".ui-page").autoapp();
        $('.full').slider({
            autoSwipe:false
        },function(i){
            $('.full li').eq(i).addClass('cur').siblings().removeClass('cur');
        });
    });
    </script>
</body>
</html>
