<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-flickable</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">
  <div class="ui-page-navbar ui-hide">
      <div class="ui-page-inner">
          <span class="ui-navbar-left ui-operate">
              <a href="module-flickable.html">
                  <i class="icon icon-back"></i>
                  <span>Flickable</span>
              </a>
          </span>
          <span class="ui-navbar-center ui-navbar-text">翻转卡片</span>
      </div>
  </div>
  <style>
  #demo3-wrapper
  {
    width: 303px;
    overflow: hidden;
    margin: 0 auto;
  }
    
  #demo3 li
  {
     position: relative;
      display: block;
      float: left;
      margin-right: 1px;
      width: 100px;
      height: 200px;
      overflow: hidden;
  }
  #demo3 img{
    width:100px;
    height:600px;
  }
  </style>
  <h3 class="ui-block-title">Demo 3: Vertical Jigsaw</h3>
  <div class="ui-panel">
      <p>Swipe up or down on the three segments to match up the images. </p>
  </div>
  <div id="demo3-wrapper" class="clearfix">
      
    <ul id="demo3">
      <li><img id="col1" src="img/test/col1.jpg" alt="Column 1" /></li>
      <li><img id="col2" src="img/test/col2.jpg" alt="Column 2" /></li>
      <li><img id="col3" src="img/test/col3.jpg" alt="Column 3" /></li>
    </ul>
    
  </div>  
  <script type="text/javascript" src="../assets/module/zepto.fx.min.js"></script>
  <script type="text/javascript" src="../assets/module/effect.flickable.min.js"></script>
  <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
      $("body").autoapp();
      $('#demo3 img').flickable({segments:3});
  });
  </script>
</body>
</html>
