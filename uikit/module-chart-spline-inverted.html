<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-spline-inverted</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">

    <div class="ui-page-navbar ui-hide">
        <div class="ui-page-inner">
            <span class="ui-navbar-left ui-operate">
                <a href="module-chart.html">
                    <i class="icon icon-back"></i>
                    <span>超级图表</span>
                </a>
            </span>
            <span class="ui-navbar-center ui-navbar-text">spline-inverted</span>
        </div>
    </div>
    <style>
    #container {
        margin: 0 auto;
        width:100%;
        height:50%;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        text-align: center;
    }
    </style>
    <div id="container"></div>
    <script type="text/javascript" src="../assets/module/ext.chart.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("body").autoapp();
        new Highcharts.Chart({
                            chart: {
                                renderTo: 'container',
                                defaultSeriesType: 'spline',
                                inverted: true
                            },
                            title: {
                                text: 'Atmosphere Temperature by Altitude'
                            },
                            subtitle: {
                                text: 'According to the Standard Atmosphere Model'
                            },
                            xAxis: {
                                reversed: false,
                                title: {
                                    enabled: true,
                                    text: 'Altitude'
                                },
                                labels: {
                                    formatter: function() {
                                        return this.value +'km';
                                    }
                                },
                                maxPadding: 0.05,
                                showLastLabel: true
                            },
                            yAxis: {
                                title: {
                                    text: 'Temperature'
                                },
                                labels: {
                                    formatter: function() {
                                        return this.value + '°';
                                    }
                                },
                                lineWidth: 2
                            },
                            legend: {
                                enabled: false
                            },
                            tooltip: {
                                formatter: function() {
                                    return ''+
                                        this.x +' km: '+ this.y +'°C';
                                }
                            },
                            plotOptions: {
                                spline: {
                                    marker: {
                                        enable: false
                                    }
                                }
                            },
                            series: [{
                                name: 'Temperature',
                                data: [[0, 15], [10, -50], [20, -56.5], [30, -46.5], [40, -22.1], 
                                    [50, -2.5], [60, -27.7], [70, -55.7], [80, -76.5]]
                            }]
                        });
    });
    </script>
</body>
</html>
