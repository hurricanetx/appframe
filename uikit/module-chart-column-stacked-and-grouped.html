<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>uikit-module-column-stacked-and-grouped</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/zen.min.css">
    <link rel="stylesheet" type="text/css" href="assets/uikit.css">
    <script src="../assets/vector/zepto.min.js"></script>
    <script src="../assets/vector/zen.min.js"></script>
</head>
<body class="ui-tapcopy">

    <div class="ui-page-navbar ui-hide">
        <div class="ui-page-inner">
            <span class="ui-navbar-left ui-operate">
                <a href="module-chart.html">
                    <i class="icon icon-back"></i>
                    <span>超级图表</span>
                </a>
            </span>
            <span class="ui-navbar-center ui-navbar-text">column-stacked-grouped</span>
        </div>
    </div>
    <style>
    #container {
        margin: 0 auto;
        width:100%;
        height:50%;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        text-align: center;
    }
    </style>
    <div id="container"></div>
    <script type="text/javascript" src="../assets/module/ext.chart.min.js"></script>
    <script type="text/javascript" src="../assets/module/ui.autoapp.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("body").autoapp();
        new Highcharts.Chart({
                    
                            chart: {
                                renderTo: 'container',
                                defaultSeriesType: 'column'
                            },
                    
                            title: {
                                text: 'Total fruit consumtion, grouped by gender'
                            },
                    
                            xAxis: {
                                categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
                            },
                    
                            yAxis: {
                                allowDecimals: false,
                                min: 0,
                                title: {
                                    text: 'Number of fruits'
                                }
                            },
                    
                            tooltip: {
                                formatter: function() {
                                    return '<b>'+ this.x +'</b><br/>'+
                                         this.series.name +': '+ this.y +'<br/>'+
                                         'Total: '+ this.point.stackTotal;
                                }
                            },
                    
                            plotOptions: {
                                column: {
                                    stacking: 'normal'
                                }
                            },
                    
                            series: [{
                                name: 'John',
                                data: [5, 3, 4, 7, 2],
                                stack: 'male'
                            }, {
                                name: 'Joe',
                                data: [3, 4, 4, 2, 5],
                                stack: 'male'
                            }, {
                                name: 'Jane',
                                data: [2, 5, 6, 2, 1],
                                stack: 'female'
                            }, {
                                name: 'Janet',
                                data: [3, 0, 4, 4, 3],
                                stack: 'female'
                            }]
                        });
    });
    </script>
</body>
</html>
